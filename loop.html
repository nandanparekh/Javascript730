<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="parent">
        <div>
            <!-- Task : 1
                Input Value to Loop Number till 50 as per the loop condition. 
            -->
            
            <input type="text" id="firstNumber" name="firstNumber" />
            <br /><br />

            <button id="calculate" onclick="numberLoop()">Submit</button>
            <p id="results"></p>
        </div>

        <div>
            <!-- Task : 2
                Input Value to Loop Table. 
            -->
            <input type="text" id="secondNumber" name="secondNumber" />
            <br /><br />

            <button id="calculate" onclick="tableLoop()">Submit</button>
            <p id="tableResults"></p>
        </div>
    </div>

    <script>

        function numberLoop() {

            let i = document.getElementById("firstNumber").value;
            let results = "";

            for (; i <= 20; i++ ) {
                
                // console.log(i, "check26");
                results += i + "<br />";
            }
            
            let finalResults = document.getElementById("results");
            finalResults.innerHTML = "Here's the Input Value :- <br />" + results;

        }

        function tableLoop() {

           let x = parseInt(document.getElementById("secondNumber").value);
           let y = 1 ;

            // console.log (x*y, "check40")

           let results = "";

           while ( y <= 10 ) {
                // console.log (x*y, "check61")
                // results += x*y + "<br/>"
                results += x + " * " + y + " = " + (x * y) + "<br/>";
                y++;
            }

            let tableResults = document.getElementById("tableResults");
            tableResults.innerHTML = "Here's the Table Given below Value :- <br />" + results;

        }

    </script>

</body>
</html>
