<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Index of an array starts from 0
      //           0   1   2   3   4
      const arr = [10, 20, 30, 40, 50];

      //   Length of an array start from 1
      console.log(arr.length); // Outputs 5
      console.log(arr[0]); // Outputs 10
      console.log(arr[1]); // Outputs 20
      console.log(arr[2]); // Outputs 30
      console.log(arr[3]); // Outputs 40
      console.log(arr[4]); // Outputs 50
      console.log(arr[5]); // Outputs undefined
      console.log(arr[-1]); // Outputs undefined
      console.log(arr[arr.length - 1]); // Outputs 50
      //   arr = {};

      if (Array.isArray(arr)) {
        console.log("arr is an array");
      } else {
        console.log("arr is not an array");
      }

      const newArr = [];

      newArr[0] = 100;
      newArr[1] = 200;
      newArr[5] = 500;
      console.log(newArr, newArr[2]); // Outputs [100, 200, undefined, undefined, undefined, 500]

      const cars = new Array("Saab", "Volvo", "BMW");
      new Array(3); // Creates an array of length 3 with empty slots [undefined,undefined,undefined]
      console.log(cars);

      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      console.log(fruits.toString()); // Outputs "Banana,Orange,Apple,Mango"

      const updatedFruits = ["Pineapple", ...fruits, "Grapes"];
      console.log(updatedFruits);

      const testArray = [NaN];
      console.log(new Array(null), "check44", testArray, new Array(5));
      
    </script>
  </body>
</html>
